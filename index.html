<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Admin Board</title>
</head>
<body>
    <div class="sider">
        <div class="logo-item">
            <div class="logo">
                <span class="material-symbols-outlined">
                    dashboard
                    </span>
            </div>
            <p>Dashboard</p>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">home</span>
            </div>
            <div class="side-text">Home</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
            <div class="side-text">Profile</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">chat_bubble</span>
            </div>
            <div class="side-text">Message</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">history</span>
            </div>
            <div class="side-text">History</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">task_alt</span>
            </div>
            <div class="side-text">Tasks</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">groups</span>
            </div>
            <div class="side-text">Community</div>
        </div>

        <div class="divider"></div>

        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">settings</span>
            </div>
            <div class="side-text">Settings</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">help</span>
            </div>
            <div class="side-text">Support</div>
        </div>
        <div class="side-item">
            <div class="icon">
                <span class="material-symbols-outlined">security</span>
            </div>
            <div class="side-text">Privacy</div>
        </div>
    </div>
    <div class="top">
        <div class="status-bar">
            <div class="icon">
                <span class="material-symbols-outlined">search</span> 
            </div>
            <div class="search"><input type="search" name="search" id="search"></div>
            <div class="icon">
                <span class="material-symbols-outlined">notifications_active</span>
            </div>
            <div class="profile-small">
            </div>
            <div class="text">John Doe</div>
        </div>
        <div class="personal-bar">
            <div class="profile"></div>
            <div class="greetings">
                <span class="small">Hi there</span>
                <span class="big">John Doe (@theStandard)</span>
            </div>
            <div class="button">New</div>
            <div class="button">Upload</div>
            <div class="button">Share</div>
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
